<!DOCTYPE html>
<html data-ng-app="webapp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 4.0.0-alpha.4</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/html5-beginner.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-controller="bodyController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-show="isLoggedIn">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> 
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--.nav-collapse -->
        </div>
    </nav>

    <div class="container" data-ng-show="isLoggedIn"> 
        <div class="starter-template">
            <h1> User Management</h1>
            <p class="lead">This site is only avialable for users who are logged in.</p>
        </div>
    </div>
    
    <div class="row" data-ng-show="!isLoggedIn">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input data-ng-model="loginData.email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Password</label>
                        <input data-ng-model="loginData.pass" type="password" class="form-control">
                    </div>
                </div>
                <div class="panel-footer">
                    <button ng-click="doLogin()" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </div>


        <footer>
            <p>copyright: Levente</p>
        </footer>

        <script src="../build/js/html5-beginner.min.js"></script>
</body>

</html>
