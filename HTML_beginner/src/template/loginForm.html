<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input data-ng-model="loginData.email" id="userEmail" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="userPass">Password</label>
                <input data-ng-model="loginData.pass" id="userPass" type="password" class="form-control">
            </div>
        </div>
        <div class="panel-footer">
            <button ng-click="doLogin()" class="btn btn-primary">Log in</button>
        </div>
    </div>
</div>
