<!DOCTYPE html>
<html data-ng-app="webapp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 4.0.0-alpha.4</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/html5-beginner.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-controller="bodyController">
    <div data-ng-include="getTemplate('nav')"></div>

    <div class="container" data-ng-show="isLoggedIn" data-ng-include="getTemplate('container')"></div>

    <div class="row" data-ng-show="!isLoggedIn" data-ng-include="getTemplate('loginForm')"></div>


    <footer>
        <p>copyright: Levente</p>
    </footer>

    <script src="../build/js/html5-beginner.min.js"></script>
</body>

</html>
