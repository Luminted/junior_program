<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const safetyHandler = {
            set(target, name, value){
                const likeKey = Object.keys(target).find(key => key.toUpperCase() === name.toUpperCase());
                if(!(name in target) && likeKey){
                    throw new Error('You misspelled the property name you wanted to set. Wanker!');
                }else{
                    target[name] =  value;
                }
            }
        }

        const safety = new Proxy( {id: 100}, safetyHandler );

        safety.Id = 200;
    </script>
</body>
</html>
