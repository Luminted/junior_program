<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 15, 19, 12];
  // 👵👨 is there at least one adult in the group?
    console.log(ages.some(age => age >= 18));
  // 🍻 is everyone old enough to drink?
    console.log(ages.every(age => age >= 21));
</script>
</body>
</html>
